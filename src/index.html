<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzashop</title>
    <meta name="title" content="Pizzashop">
    <meta name="description" content="Website about pizza sales.">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="title">pizzashop</div>

                <nav>
                    <ul class="list">
                        <div class="list_block">
                            <li class="list_item"><a href="#" class="list_link list_link-active">Home</a></li>
                            <div class="list_small"></div>
                        </div>
                        <li class="list_item"><a href="#" class="list_link">Menu</a></li>
                        <li class="list_item"><a href="#" class="list_link">Events</a></li>
                        <li class="list_item"><a href="#" class="list_link">About us</a></li>
                    </ul>
                </nav>

                <div class="btn">
                    <div class="btn_text"><a href="#">Log in</a></div>
                </div>
                <div class="buy"><a href="#"><img src="icons/Buy.svg" alt="Buy"></a></div>
            </div>
        </div>
    </header>

    <main>
        <div class="promo">
            <div class="container">
                <h1 class="promo_title">The Fastest Pizza <span class="thunder"><img src="icons/promo/Thunder.svg" alt="Thunder"></span> Delivery</h1>

                <div class="promo_subtitle">We will deliver juicy pizza for your family in 30 minutes, if the courier is late - <span>pizza is free</span>!</div>
                    
                <div class="promo_cooking">Cooking process:</div>
                <div class="promo_video">
                    <div class="promo_video-circles">
                        <div class="promo_video-yellow"></div>
                        <div class="promo_video-black"></div>
                        <img src="icons/promo/Play.svg" alt="Play" class="promo_video-icon">
                    </div>
                    <img src="img/promo/Video.jpg" alt="Video is not working, lol" class="promo_video-imglol">
                </div>

                <div class="promo_btns">
                    <div class="promo_btns-first"><a href="#" class="promo_btns-text">To order</a></div>
                    <div class="promo_btns-second"><a href="#">
                        <div class="promo_btns-dark">
                            <div class="promo_btns-textyel">Pizza-Menu</div>
                        </div>
                     </a></div>
                </div>

                <img src="img/promo/Big-pizza.png" alt="big pizza" class="promo_bigpizza">
                <img src="img/promo/Piece-of-pizza.png" alt="piece of pizza" class="promo_piece">
                <img src="img/promo/French-fries.png" alt="french fries" class="promo_fries">
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
